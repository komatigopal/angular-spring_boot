<div class="container">
    <h2>Login</h2>
    <form [formGroup]="adminForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="url">Url</label>
            <input type="text" class="form-control" id="url" formControlName="url" />
        </div>

        <div class="form-group">
            <label for="displayName">Display Name</label>
            <input type="text" class="form-control" id="displayName" formControlName="displayName" />
        </div>

        <div class="form-group">
            <label for="roles">Display Name</label>
            <input type="text" class="form-control" id="displayName" formControlName="displayName" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="adminForm.invalid">Login</button>
    </form>
</div>
